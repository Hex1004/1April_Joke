<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play the Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #ff0000;
            font-size: 60px;
        }

        p {
            font-size: 50px;
            color: red;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: red;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        a{
            text-decoration: none;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Warning!</h1>
    <p>Your phone will be deleted after the time ends.</p>
    <div id="timer" class="timer">00:10</div>
    <button id="continueButton" class="hidden"><a href="page2.html">Continue</a></button>
    <p id="tapMessage" class="hidden">Type the number</p>
    <input type="text" maxlength="5">
</div>

<script>
    const timerElement = document.getElementById('timer');
    const continueButton = document.getElementById('continueButton');
    const tapMessage = document.getElementById('tapMessage');

    let countdown = 10; // 10 seconds countdown
    let fullscreenTriggered = false;

    // Function to enter fullscreen
    function goFullscreen() {
        if (!fullscreenTriggered) {
            fullscreenTriggered = true;
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            tapMessage.classList.add('hidden'); // Hide the tap message
        }
    }

    // Try fullscreen on page load
    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
            if (!fullscreenTriggered) {
                tapMessage.classList.remove('hidden'); // Show "Tap to enter fullscreen" message
            }
        }, 3000); // Show message after 3 seconds
    });

    // Make screen go fullscreen on first user interaction
    document.addEventListener("click", goFullscreen);
    document.addEventListener("touchstart", goFullscreen);

    // Timer countdown
    const interval = setInterval(() => {
        countdown--;
        timerElement.textContent = `00:${countdown < 10 ? '0' : ''}${countdown}`;

        // When timer reaches 0, show continue button
        if (countdown <= 0) {
            clearInterval(interval);
            timerElement.textContent = "Time's up!";
            continueButton.classList.remove('hidden');
        }
    }, 1000);
</script>

</body>
</html>
